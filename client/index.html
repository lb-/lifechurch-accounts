<template name="countSheet">
  <div class="page-header no-top-margin">
    <h2 class="no-top-margin">Life Massive Info Point Sales <small>Count Sheet</small></h2>
    <ul class="list-inline">
      <li><span class="label label-info">Reference</span> <strong>7829</strong></li>
      <li><span class="label label-info">Type</span> <strong>Info Point Detailed</strong></li>
      <li><span class="label label-info">Event</span> <strong>Life Massive Friday Night</strong></li>
      <li><span class="label label-info">Date</span> <strong>Sunday 31st August, 2015</strong></li>
      <li><span class="label label-info">Week</span> <strong>2015W32</strong></li>
    </ul>
  </div>
  <!-- <ul class="nav nav-tabs">
    <li role="presentation" class="disabled"><a href="#">Count Sheet:</a></li>
  <li role="presentation" class="active"><a href="#">Home</a></li>
  <li role="presentation"><a href="#">Profile</a></li>
  <li role="presentation"><a href="#">Messages</a></li>
  </ul>
  <ul class="breadcrumb">
    <li><a href="#" data-action="change-tab">Sales</a></li>
    <li class="active" data-action="change-tab">Count</li>
    <li><a href="#" data-action="change-tab">Sign Off</a></li>
    <li><a href="#" data-action="change-tab">Complete</a></li>
  </ul> -->
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
      <ul class="nav nav-tabs nav-stacked">
        <li role="presentation" class="disabled"><a href="#">Count Sheet:</a></li>
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
        <li role="presentation"><a href="#">Messages</a></li>
      </ul>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title-fix">Cash Count</h2>
        </div>
        <div class="panel-body">
          <div class="row">
            {{#each denominationType}}
            <div class="col-sm-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title-fix">{{title}}</h3>
                </div>
                <div class="panel-body">
                  {{#each denominations}}
                    {{>countDenomination}}
                  {{/each}}
                </div>
                <div class="panel-footer">
                  <div class="row">
                    <div class="col-sm-8 col-xs-6">
                      <h4 class="text-right">{{title}} Total:</h4>
                    </div>
                    <div class="col-sm-4 col-xs-6">
                      <span class="label label-total label-primary">
                        {{formatMoney total}}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {{/each}}
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-sm-6">
              <h3>Cash Count Total</h3>
            </div>
            <div class="col-sm-6">
              <span class="label label-total label-primary">
                {{formatMoney total}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="countDenomination">
  <div class="row">
    <div class="col-sm-4">
      <h4>{{formatDenomination amount}} {{titleize type}}</h4>
    </div>
    <div class="col-sm-4 col-xs-7">
      <div class="input-group">
        <span class="input-group-addon">Qty</span>
        <input type="number" class="form-control input-lg" placeholder="Quantity" value="{{quantity}}">
      </div>
    </div>
    <div class="col-sm-4 col-xs-5">
      <span class="label label-total label-default">
        {{formatMoney total}}
      </span>
    </div>
  </div>
</template>
