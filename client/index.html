<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accounts [Life Church]</title>
</head>
<body>
  {{>main}}
</body>

<template name="main">
  {{>nav}}
  {{>pageHeader}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        {{>countSheet}}
      </div>
    </div>
  </div>
</template>

<template name="pageHeader">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" data-action="toggle-menu" href="#navigation">
          <i class="fa fa-fw fa-navicon"></i>
          Menu
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            User Stuff
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</template>

<template name="nav">
  <div id="navigation" class="hidden">
    <nav class="nav">
      <ul>
        <li><a href="/">Accounts</a></li>
        <li><a href="#usage">Count Sheets</a></li>
        <li><a href="#documentation">Petty Cash Card</a></li>
        <li><a href="#themes">Reimbursements</a></li>
        <li><a href="#support">Utilities</a></li>
        <li><a href="#support">Reports</a></li>
        <li><a href="#support">Admin</a></li>
        <li>
          <ul>
            <li><a href="#getstarted">Get started</a></li>
            <li><a href="#getstarted">Get started</a></li>
            <li><a href="#getstarted">Get started</a></li>
          </ul>
        </li>

      </ul>
    </nav>
  </div>
</template>

<template name="countSheet">
  <ul class="breadcrumb">
    <li><a href="#">Sales</a></li>
    <li class="active">Count</li>
    <li><a href="#">Sign Off</a></li>
    <li><a href="#">Complete</a></li>
  </ul>
  <div class="row">
    {{#each denominationType}}
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{title}}</h2>
        </div>
        <div class="panel-body">
          {{#each denominations}}
            {{>countDenomination}}
          {{/each}}
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-sm-8 col-xs-6">
              <h4 class="text-right">{{title}} Total:</h4>
            </div>
            <div class="col-sm-4 col-xs-6">
              <span class="label label-total label-primary">
                {{formatMoney total}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>

</template>

<template name="countDenomination">
  <div class="row">
    <div class="col-sm-4">
      <h4>{{formatDenomination amount}} {{titleize type}}</h4>
    </div>
    <div class="col-sm-4 col-xs-6">
      <div class="input-group">
        <span class="input-group-addon">Qty</span>
        <input type="number" class="form-control input-lg" placeholder="Quantity" value="{{quantity}}">
      </div>
    </div>
    <div class="col-sm-4 col-xs-6">
      <span class="label label-total label-default">
        {{formatMoney total}}
      </span>
    </div>
  </div>
</template>
